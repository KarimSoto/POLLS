{% extends "../base/base.html" %}

  <!--  {% load static %}      <link rel="stylesheet" href="{% static 'polls/styles.css' %}">  -->

    {% block title %}polls {% endblock %}

  {% block template %}
    {% if latest_question_list %}



    <button class="btn btn-block" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="True" aria-controls="collapseExample">
        Display items
    </button>
    <div class="list-group " id="collapseExample">
        {% for question in latest_question_list %}
        <a href="{% url 'polls:detail' question.id %}" type="button" class="list-group-item list-group-item-dark  list-group-item-action active">{{ question.question_text }}</button>
        {% endfor %}
    </div>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
  {% endblock %}
