<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
        .bg-beige {
            background-color: #BBB8A2; /* CÃ³digo de color para un tono de beige */
          }
    </style>


    <title>Document</title>
</head>
<body class="bg-primary bg-opacity-25">

    {% load static %}

    <link rel="stylesheet" href="{% static 'polls/styles.css' %}">

    {% if latest_question_list %}
    <nav class="navbar navbar-expand-lg navbar-light bg-beige">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav">
                    {% for question in latest_question_list %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
